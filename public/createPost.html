<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crop Swap</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link href="media.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Nunito" rel="stylesheet" />
</head>
<body>

  <nav role="navigation" id="navigation-container">
    <div class="left-nav-container">
      <a href="index.html"><img src="images/CropSwap.png" id="logo" /></a>
    </div>
    <div class="right-nav-container">
      <a href="/" class="nav-link">Logout</a>
      <a href="results.html" class="nav-link">Search Swaps</a>
    </div>
  </nav>

  <main role="main">
    <img src="images/indexBackground.jpg" id="background-image"/>
    <div id="page-display-container-2">
      <div id="post-form-container">
        <form role="form" id="create-post-form"> <!-- action="/posts/user/:id" method"post"-->
          <fieldset>
            <legend>Create a New Swap Post</legend>
            <label for="description">Description of what you have:</label>
            <textarea id="swapPosting-have" name="swapPostingHave" maxlength="100" wrap="hard" placeholder= "I have approximately 10 large heirloom tomatoes"
              required rows="5" onfocus="this.value=''"></textarea>
            <label>What would you like to swap for (not required):
            <textarea id="swapPosting-want" name="swapPostingWant" placeholder="You dont need to provide anything here, but it can help facilitate swaps"
              maxlength="100" rows="5" onfocus="this.value=''"></textarea>
            </label>
            <button role="button" type="submit" class="create-post-button">Submit</button>
          </fieldset>
        </form>
      </div>
    <div id="user-post-listing-container">
      <h2>My Active Swap Posts</h2>
      <ul id="active-swap-list">
        <!-- this is placeholder data, will be built out with javascript -->
        <div class="individual-list-card">
          <li class="active-swap-listing">Swap Listing 1</li>
          <button role ="button" type="submit" class="edit-button">Edit</button>
          <button role ="button" type="submit" class="delete-button">Delete</button>
        </div>
        <div class="individual-list-card">
          <li class="active-swap-listing">Swap Listing 2</li>
          <button role ="button" type="submit" class="edit-button">Edit</button>
          <button role ="button" type="submit" class="delete-button">Delete</button>
        </div>
        <!-- end placeholder data -->
      </ul>
    </div>
  </div> <!-- closes page container -->

    </main>
    <footer role="content info"></footer>
  </body>
</html>
