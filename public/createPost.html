<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crop Swap</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link href="media.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Nunito" rel="stylesheet" />
</head>
<body>

  <nav role="navigation" id="navigation-container" class="logged-in">
    <div class="left-nav-container">
      <a href="index.html"><img src="images/CropSwap.png" id="logo" /></a>
    </div>
    <div class="right-nav-container">
      <a href="/" class="nav-link" onclick="logOutUser()">Logout</a>
      <a href="results.html" class="nav-link">Search Swaps</a>
    </div>
  </nav>
  <nav role="navigation" id="navigation-container" class="not-logged-in hidden" >
    <div class="left-nav-container">
      <a href="index.html"><img src="images/CropSwap.png" id="logo" /></a>
    </div>
    <div class="right-nav-container">
      <a href="/#login-user" class="nav-link">Login</a>
      <a href="results.html" class="nav-link">Search Swaps</a>
    </div>
  </nav>

  <main role="main">
    <img src="images/indexBackground.jpg" id="background-image"/>
    <div id="page-display-container-2">
      <div id="post-form-container">
        <form role="form" id="create-post-form"> <!-- action="/posts/user/:id" method"post"-->
          <fieldset>
            <legend>Create a New Swap Post</legend>
            <label for="description">Description of what you have:</label>
            <textarea id="swap-posting-have" name="swapPostingHave" maxlength="100" wrap="hard" placeholder= "I have approximately 10 large heirloom tomatoes"
              required rows="5"></textarea>
            <label>What would you like to swap for (not required):
            <textarea id="swap-posting-want" name="swapPostingWant" placeholder="You dont need to provide anything here, but it can help facilitate swaps"
              maxlength="100" rows="5"></textarea>
            </label>
            <button role="button" type="submit" class="create-post-button">Submit</button>
          </fieldset>
        </form>
      </div>
    <div id="user-post-listing-container">
      <h2>My Active Swap Posts</h2>
      <ul id="active-swap-list"> <!-- data from JS goes here -->
      </ul>
    </div>
  </div> <!-- closes page container -->

    </main>
    <footer role="content info"></footer>
    <script type= "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type= "text/javascript" src = "scripts/createSwapPost.js"></script>
  </body>
</html>
