<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crop Swap</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link href="media.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Cardo|Indie+Flower" rel="stylesheet" />
</head>
<body>

  <nav role="navigation" id="navigation-container">
    <div class="left-nav-container">
      <a href="index.html"><img src="images/CropSwap.png" id="logo" /></a>
    </div>
    <div class="right-nav-container">
      <a href="/" class="nav-link">Logout</a>
      <a href="results.html" class="nav-link">Search Swaps</a>
    </div>
  </nav>

  <main role="main">
    <img src="images/indexBackground.jpg" id="background-image"/>
    <div id="page-display-container-2">
      <div id="post-form-container">
        <form role="form" id="create-post-form">
          <fieldset>
            <legend>Create a Swap Posting</legend>
            <label for="description">Description:</label>
            <textarea id="description" name="description" maxlength="100" wrap="hard"
              required cols="55" rows="5" onfocus="this.value=''">I have approximately 10 large heirloom tomatoes</textarea>
            <label>I'm looking to swap for:
              <textarea id="desired-swap-item" name="desired-swap-item" placeholder="Tomatoes"
                maxlength="100" cols="33" rows="3" onfocus="this.value=''">Carrots, apples, lettuce</textarea>
            </label>
            <button role="button" type="submit" class="submit-button">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>




    </main>
    <footer role="content info"></footer>
  </body>
</html>
