<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crop Swap</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link href="media.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Nunito" rel="stylesheet" />
</head>
<body>
  <nav role="navigation" id="navigation-container">
    <div class="left-nav-container">
      <a href="index.html"><img src="images/CropSwap.png" id="logo" /></a>
    </div>
    <div class="right-nav-container">
      <a href="/" class="nav-link">Logout</a>
      <a href="createPost.html" class="nav-link">New Post</a>
    </div>
  </nav>

  <main role="main">
    <img src="images/indexBackground.jpg" id="background-image"/>
    <div id="page-display-container">
      <div id="form-container">
        <form role="form" id="search-form">
          <fieldset>
            <legend>Search Swaps</legend>
            <div id="search-selection">
              <input type="radio" name="search" id="search-have" value="want" checked/>
              <label for="search-have">I have</label>
              <input type="radio" name="search" id="search-want" value="have"/>
              <label for="search-want">I want</label>
            </div>
            <div id="search-details">
              <label>Item
                <input id="search-data" name="searchdata" type="search" placeholder="Tomatoes" val="" required />
              </label>
              <label>Location
              <input id="search-loc" name="searchloc" type="search" placeholder="Portland or 97212" val="" />
              </label>
              <button role="button" type="submit" class="search-button">Search</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div id="search-results-container"> <!-- Javascript populates here -->
      </div>
    </div>

  </main>
  <footer role="content info"></footer>
  <script type= "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type= "text/javascript" src = "scripts/results.js"></script>
</body>
</html>
